<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Welcome to Our Pet Store</h1>
        <div id="petList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- Buttons -->
        <div class="mt-4">
            <button id="add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2"><a href="post.html">Add Pet</a></button>
            <button id="update" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2"><a href="update.html">Update Pet</a></button>
            <button id="findPetByStatusBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">Find Pet by Status</button>
            <button id="findPetByIdBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mr-2">Find Pet by ID</button>
            <button id="deletePetBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete Pet</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
