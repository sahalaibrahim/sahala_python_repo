<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

<h1>Weather App</h1>
<body>
    <div class="main" >
        <form class="pure-form" method="POST" action="/weather">
            enter the lattitude:<br>
            <input type="text" name="lattitude"><br>
            enter the longitude:<br>
            <input type="text" name="longitude"><br>
            <button type="submit" class="pure-button pure-button-primary"value="submit">submit</button>
        </form>

    </div>

    <div class="main">

        {% if temperature %}
          <p>  Temperature is {{temperature}} </p>
        {% endif %}
</div>
    
</body>
