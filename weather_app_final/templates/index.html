<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Weather app</h1>
    {% if homePage %}
      <div class="flex flex-col space-y-2">
        <form class="pure-form" method="POST" action="/" id="weather-form">
          <label for="latitude" class="text-sm font-medium mb-1">Latitude :</label>
          <input type="text" name="latitude" class="border border-gray-300 rounded px-3 py-2" id="lat">

          <label for="longitude" class="text-sm font-medium mb-1">Longitude :</label>
          <input type="text" name="longitude" class="border border-gray-300 rounded px-3 py-2" id="lon">

          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Get Weather</button>
          <button id="getLocationButton" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Use My Location</button>
        </form>
      </div>
    {% else %}
      <div class="weather-info bg-gray-100">
    <div class="main max-w-md mx-auto bg-white shadow-md rounded px-8 py-6">
        {% if temp_celsius %}
          <h2 class="text-2xl font-semibold mb-4"> City:{{city_name}}</h2>
          <p class="text-lg mb-2">temperature :{{temp_celsius}} c</p>
          <p class="text-lg mb-4">Weather:{{weather}} </p>
          <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Weather Icon">
        {% endif %}
        {% if error_message %}
          <p class="text-red-500 text-lg">{{error_message}}</p>
        {% endif %}
      </div>
    {% endif %}
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
